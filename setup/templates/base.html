{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titlepage}}</title>
    
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/490/490091.png" type="image/png">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block styles %}{% endblock styles %}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="{% url 'home' %}">
                    <img src="https://cdn-icons-png.flaticon.com/128/490/490091.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                    Certidões Ambientais
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'CertificatePage' %}">Fazer Certidão Ambiental</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'ReportFormPage' %}">Fazer Relatório</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'logout' %}">Sair</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock content %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messages = document.querySelectorAll('.alert');
            messages.forEach(function (message) {
                setTimeout(function () {
                    message.style.animation = 'fadeOut 0.5s forwards';
                    setTimeout(function () {
                        message.remove();
                    }, 500);
                }, 3000);
            });
        });
    </script>
</body>
